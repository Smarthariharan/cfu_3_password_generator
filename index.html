<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- installing fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="stylesheet" href="assets/CSS/app.css">
  <title>Frontend Mentor | Password generator app</title>
  <script src="./assets/JS/script.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <div class="title">
        <h1>Password Generator</h1>
      </div>
    </header>
    <div class="box">
      <section class="password">
        <!-- Input field -->
        <input type="text" id="password__result" placeholder="P4$5W0rD!" value="10">
        <p class="copied"> Copied</p>
        <img class="icon" id="copyIcon" src="assets/images/icon-copy.svg" alt="copy icon">
      </section>
      <section class="evaluator">
        <!-- form -->
        <form id="form">
          <div class="charlength">
            <div class="charlength__output">
              <label for="length">Character Length</label>
              <!-- output -->
              <output name="result" for="length" id="result"></output>
            </div>
            <!-- For length -->
            <input type="range" name="length" id="length" min="0" max="20" value="0">
          </div>
          <!-- Upper case -->
          <div class="passwordChar">
            <label for="uppercase" class="myCheck">
              <input type="checkbox" id="uppercase">
              Include Uppercase Letters
              <span class="check"></span>
            </label>
            <!-- Lower case -->
            <label for="lowercase" class="myCheck">
              <input type="checkbox" id="lowercase">
              Include Lowercase Letters
              <span class="check"></span>
            </label>
            <!-- Numbers -->
            <label for="numbers" class="myCheck">
              <input type="checkbox" id="numbers">
              Include Numbers
              <span class="check"></span>
            </label>
            <!-- Symbols -->
            <label for="symbols" class="myCheck">
              <input type="checkbox" id="symbols">
              Include Symbols
              <span class="check"></span>
            </label>
          </div>
          <!-- Button generate -->
          <div class="btn">
            <button id="btn" type="button" class="generate_btn">Generate <img src="assets/images/icon-arrow-right.svg"
                alt="arrow right">
            </button>
          </div>
        </form>
      </section>
    </div>
  </div>
  <!-- JAVASCRIPT -->
  <script src="assets/JS/script.js"></script>
  <script>



  </script>
</body>

</html>
